<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/internettex.css">
    <link rel="stylesheet" href="css/цтв.css">
    
    <title>Инструкции</title>
</head>

<body>
    <h1 class="tema1">Информация о нашем ЦТВ/КТВ</h1>
    <div class="selection">
        <div class="container center-container">
            <div class="row">
                <div class="col col2">
                    <h2 class="tema2">Документация</h2><br>
                    <a href="https://docs.google.com/document/d/13NYcshuriKFgmMWvFsV9nD65cDr9_zh6rtv-ztncve0/edit"target="_blank"><button>ЦТВ/КТВ</button></a><br>
                </div>

                <div class="col col2">
                    <h2 class="tema2">Видео уроки</h2><br>
                    <button class="play-button" onclick="openModal('myModal1')">Настройки цтв тюнер серый НАВАИ</button>
                    <!-- Модальное окно 1 -->
                    <div id="myModal1" class="modal">
                        <div class="modal-content">
                            <span class="close" onclick="closeModal('myModal1')">&times;</span>
                            <video id="myVideo1" controls>
                                <source src="video/настройки цтв тюнер серый НАВАИ.mp4" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                    </div>

                    <button class="play-button" onclick="openModal('myModal2')">Настройки цтв тюнер БУХАРА</button>
                    <!-- Модальное окно 2 -->
                    <div id="myModal2" class="modal">
                        <div class="modal-content">
                            <span class="close" onclick="closeModal('myModal2')">&times;</span>
                            <video id="myVideo1" controls>
                                <source src="video/настройки цтв тюнер БУХАРА.mp4" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Функция открытия модального окна
        function openModal(modalId) {
            var modal = document.getElementById(modalId);
            modal.style.display = "block";
        }

        // Функция закрытия модального окна
        function closeModal(modalId) {
            var modal = document.getElementById(modalId);
            modal.style.display = "none";
            var video = modal.querySelector('video');
            video.pause();
            video.currentTime = 0;
        }

        // Закрытие модального окна при клике вне его
        window.onclick = function (event) {
            var modals = document.querySelectorAll('.modal');
            modals.forEach(function (modal) {
                if (event.target == modal) {
                    closeModal(modal.id);
                }
            });
        }
    </script>

</body>

</html>
