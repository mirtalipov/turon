        /* Стили для кнопки при нажатии */
        .play-button:active {
            background-color: #555;
            color: #fff;
        }

        /* Стили для модального окна */
        .modal {
            display: none;
            /* По умолчанию модальное окно скрыто */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            /* Черный полупрозрачный фон */
        }

        /* Стили для содержимого модального окна */
        .modal-content {
            background-color: #0063d4;
            margin: 5% auto;
            /* Центрирование по горизонтали и небольшой отступ сверху */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            /* Ширина модального окна */
            text-align: center;
            /* Центрирование содержимого */
        }

        /* Стили для кнопки закрытия модального окна */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        /* Стили для кнопки закрытия при наведении */
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Стили для видео */
        video {
            width: 25%;
            /* Ширина видео на всю ширину модального окна */
        }
    </style>

</head>

    <script>
        // Функция открытия модального окна
        function openModal(modalId) {
            var modal = document.getElementById(modalId);
            modal.style.display = "block";
        }

        // Функция закрытия модального окна
        function closeModal(modalId) {
            var modal = document.getElementById(modalId);
            modal.style.display = "none";
            var video = modal.querySelector('video');
            video.pause();
            video.currentTime = 0;
        }

        // Закрытие модального окна при клике вне его
        window.onclick = function (event) {
            var modals = document.querySelectorAll('.modal');
            modals.forEach(function (modal) {
                if (event.target == modal) {
                    closeModal(modal.id);
                }
            });
        }
    </script>
